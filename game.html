<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">WINNER!</p>
        <button id="newgame">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button id="idx1" class="box"></button>
                <button id="idx2" class="box"></button>
                <button id="idx3" class="box"></button>

                <button id="idx4" class="box"></button>
                <button id="idx5" class="box"></button>
                <button id="idx6" class="box"></button>

                <button id="idx7" class="box"></button>
                <button id="idx8" class="box"></button>
                <button id="idx9" class="box"></button>
            </div>
        </div>
        <button id="reset">reset game</button>
    </main>
    <script src="game.js"></script>
</body>

</html>
